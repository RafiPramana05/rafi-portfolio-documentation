name: Convert Markdown to PDF

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Cache LaTeX packages
      uses: actions/cache@v4
      with:
        path: |
          /var/cache/apt
          /var/lib/apt
          /usr/share/texlive
        key: latex-packages-${{ runner.os }}-v4
        restore-keys: |
          latex-packages-${{ runner.os }}-
          
    - name: Setup Pandoc & LaTeX (Ultra-Fast)
      run: |
        # Single apt-get update and install in one step
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          pandoc \
          texlive-latex-base \
          texlive-fonts-recommended \
          texlive-latex-extra \
          lmodern
        
    - name: Prepare Files (Combined)
      run: |
        # Create LaTeX header and process markdown in one step
        cat > latex-header.tex << 'EOF'
        % Ultra-fast LaTeX header (minimal packages)
        \usepackage{xcolor}
        \definecolor{codebg}{RGB}{30, 30, 30}
        \definecolor{codetext}{RGB}{212, 212, 212}
        \definecolor{keywordcolor}{RGB}{197, 134, 192}
        \definecolor{stringcolor}{RGB}{206, 145, 120}
        \definecolor{commentcolor}{RGB}{106, 153, 85}
        EOF
        
        # Process markdown (emoji replacement)
        sed 's/âœ…/[CHECKMARK]/g; s/ðŸš€/[ROCKET]/g; s/ðŸ“„/[DOCUMENT]/g; s/âš¡/[LIGHTNING]/g; s/ðŸŽ¯/[TARGET]/g; s/ðŸ“Š/[CHART]/g; s/ðŸ”„/[REFRESH]/g; s/âœ¨/[SPARKLES]/g; s/ðŸ“…/[CALENDAR]/g; s/ðŸŽ‰/[PARTY]/g; s/ðŸ’¡/[BULB]/g; s/ðŸ”§/[WRENCH]/g; s/ðŸ“/[FOLDER]/g; s/ðŸ·ï¸/[TAG]/g; s/ðŸ“¥/[INBOX]/g; s/ðŸ“/[MEMO]/g; s/ðŸŽ›ï¸/[CONTROL]/g' "DOKUMENTASI_WEBSITE_RAFI_PRAMANA_PUTRA.md" > "DOKUMENTASI_CLEAN.md"
        
    - name: Convert MD to PDF (Optimized)
      run: |
        # Pandoc with minimal options for speed
        pandoc "DOKUMENTASI_CLEAN.md" \
          -o "Dokumentasi_Portfolio_Rafi_Pramana_Putra.pdf" \
          --pdf-engine=pdflatex \
          --highlight-style=breezedark \
          --include-in-header=latex-header.tex \
          --toc \
          --toc-depth=2 \
          --number-sections \
          -V geometry:margin=2.5cm \
          -V fontsize=11pt \
          -V linestretch=1.2 \
          -V papersize=a4 \
          --metadata title="Dokumentasi Website Portfolio Rafi Pramana Putra" \
          --metadata author="Rafi Pramana Putra" \
          --metadata date="$(date +'%B %Y')"
          
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: pdf-v${{ github.run_number }}
        name: "Documentation PDF v${{ github.run_number }}"
        body: |
          [DOCUMENT] **Dokumentasi Portfolio Website - PDF Version**
          
          [ROCKET] **Generated automatically from Markdown**
          
          [SPARKLES] **Features:**
          - Professional styling dengan syntax highlighting
          - Background hitam untuk code blocks  
          - Warna ungu untuk keywords
          - Warna oranye kekuningan untuk HTML tags
          - Table of contents dengan numbering
          - Responsive layout untuk print
          
          [CALENDAR] **Generated on:** $(date +'%Y-%m-%d %H:%M:%S UTC')
          [REFRESH] **Commit:** ${{ github.sha }}
          
        files: |
          Dokumentasi_Portfolio_Rafi_Pramana_Putra.pdf
        draft: false
        prerelease: false
        
    - name: Upload PDF as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation-pdf
        path: Dokumentasi_Portfolio_Rafi_Pramana_Putra.pdf
        retention-days: 90
